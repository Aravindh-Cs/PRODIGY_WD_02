<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="digitalwatch">
            <p>date:</p>
            <div class="watch">
                <p class="dte">00</p>
                <p>/</p>
                <p class="mon">00</p>
                <p>/</p>
                <p class="yr">00</p> 
            </div>
            <p>time:</p>
            <div class="watch">
                <p class="hr">00</p>
                <p>:</p>
                <p class="min">00</p>
                <p>:</p>
                <p class="sec">00</p>
                <p class="apm">AM</p>
            </div>
        </div>
        <div class="stopwatch">
            <p>stop watch:</p>
            <div class="watch">
                <p class="whr">00</p>
                <p>:</p>
                <p class="wmin">00</p>
                <p>:</p>
                <p class="wsec">00</p>
                <p>:</p>
                <p class="wms">00</p>
            </div>
            <div class="btns">
                <button class="start" onclick="start()">start</button>
                <button class="stop" onclick="stop()">stop</button>
                <button class="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </div>
</body>
</html>
